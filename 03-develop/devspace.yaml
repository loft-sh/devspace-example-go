version: v2beta1
name: hello-world

deployments:
  hello-world:
    helm:
      values:
        containers:
          - image: loftsh/go
            command:
              - tail
              - -f
              - /dev/null

dev:
  hello-world:
    imageSelector: loftsh/go
    terminal: {}
    sync:
      - path: ./:/app
        excludePaths:
          - devspace.yaml
          - README.md
    ports:
      - port: "9090:8080"
